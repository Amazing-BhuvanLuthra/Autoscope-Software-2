<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery and Upload</title>
    <link rel="stylesheet" href="Gallery_style.css" type = "text/css">
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='gallery.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<header class="header">
  <button class="go-back-button" onclick="history.back()">
    <i class="fas fa-arrow-left"></i> Go Back
</button>
    <h1 id="h1">Autoscope E Gallery</h1>
</header>
<body id="body1">
    <!-- <h1 id="h1">Autoscope Gallery</h1> -->
   <!-- <form id="upload-form" onsubmit="event.preventDefault(); uploadFiles();">
        <input type="file" id="file-input" name="files" multiple>
        <input type="submit" value="Upload">
    </form>-->
    <div id="progress-container"></div>
    <hr>
    <div class="overlay">
        <img src="" id="top" hidden>
        <span id="close" hidden onclick="do_close()"><b><u>CLOSE(X)</u></b></span>
    </div>
    <div class="cx" style="background-color:#fff;">
        <form id="gallery-form" onsubmit="event.preventDefault(); uploadSelectedFiles();">
            <div id="gallery-container">
                <!-- {% for path in paths %} -->
                    <div id="img-div" class="image-item">
                        <input type="checkbox" name="files" value="{{ path }}">
                        <img src='cdn/{{ path }}' height=200 width=200 onclick="clicked_img(this)">
                    </div>
                <!-- {% endfor %} -->
            </div>
            <input type="submit" value="Upload Selected Images">
        </form>
    </div>
    <div id="upload-results"></div>
    <footer class="footer">
        <!-- <button class="footer-button">Button 1</button> -->
        <!-- <button class="footer-button">Button 2</button> -->
        <button class="footer-button"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="storage-button">
            <i class="fas fa-hdd"></i>
            
        </button>
        <button class="delete-button">
        <i class="fas fa-trash"></i>
    </button>
        
    </footer>
</body>
</html>
